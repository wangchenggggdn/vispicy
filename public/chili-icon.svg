  <path d="M11 4 L11 6" stroke="#16a34a" stroke-width="1.5" stroke-linecap="round"/>

  <!-- Chili pepper body - elongated and curved -->
  <path d="M11 6 C9.5 6 8.5 7 8 8.5 C7 11 7.5 14 9 17 C10 19 12 21 13.5 21 C15 21 16.5 19 17 16 C18 12 17.5 9 16 7 C15 6 13 6 11 6Z" fill="#dc2626" stroke="#b91c1c" stroke-width="0.5"/>

